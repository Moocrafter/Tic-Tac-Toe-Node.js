<!DOCTYPE html>
<html lang="en">
<head>
	<title>Moocraft's Tic-Tac-Toe</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
	<script src="sketch.js"></script>

	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();
	</script>

	<script type="text/javascript">
		function resize() {
			setTimeout(() => {
				if (windowHeight > windowWidth) {
					//PORTIART
					canvas.style.width = `${windowWidth - (windowWidth / 18)}px`;
					canvas.style.height = `${windowWidth - (windowWidth / 18)}px`;
				}else {
					//LANDSCAPE
					canvas.style.width = `${windowHeight - (windowHeight / 2.25)}px`;
					canvas.style.height = `${windowHeight - (windowHeight / 2.25)}px`;
				}
			}, 100)
		}

		window.onload = resize;
		window.onresize = resize;
	</script>

	<style type="text/css">
		canvas {
			padding: 0;
		    margin: auto;
		    display: block;
		}
		.noselect {
			-webkit-touch-callout: none; /* iOS Safari */
			  -webkit-user-select: none; /* Safari */
		       -khtml-user-select: none; /* Konqueror HTML */
		         -moz-user-select: none; /* Firefox */
		          -ms-user-select: none; /* Internet Explorer/Edge */
		              user-select: none; /* Non-prefixed version, currently
		                                  supported by Chrome and Opera */
		}
		/* Horizontal and Vertical Center */
		.hv-center {
			position: absolute;
		    top: 50%;
		    left: 50%;
		    -moz-transform: translateX(-50%) translateY(-50%);
		    -webkit-transform: translateX(-50%) translateY(-50%);
		    transform: translateX(-50%) translateY(-50%);
		    display: flex;
			justify-content: space-around;
		}
		.playerChoose {
			background:    #0000ff;
			background:    linear-gradient(#0000ff, #6b6bff);
			border-radius: 5px;
			padding:       8px 20px;
			color:         #ffffff;
			display:       inline-block;
			font:          normal bold 24px/1 "Calibri", sans-serif;
			text-align:    center;
			text-shadow:   1px 1px #000000;
		}
	</style>
</head>
<body style="text-align: center;">
	<div id="gameCanvas" style="display: none;"></div>
	<div id="gameTypePick" style="display: block;" class="hv-center noselect">
		<button id="randomPlayer" class="playerChoose">
			<h1>Random Person</h1>
		</button>
		<button id="friendPlayer" class="playerChoose">
			<h1>Friend</h1>
		</button>
	</div>
</body>
</html>
